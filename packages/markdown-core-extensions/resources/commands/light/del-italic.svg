  <text x="50%" y="50%"
        text-anchor="middle" dominant-baseline="central"
        font-family="Helvetica, Arial, sans-serif"
        font-weight="800" font-size="420"
        fill="#000">I</text>
    
  <!-- Red Cross (Delete overlay) -->
