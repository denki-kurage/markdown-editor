<svg xmlns="http://www.w3.org/2000/svg"
     width="512" height="512" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#000"/>

  <!-- Checkbox Outline -->
  <rect x="96" y="96" width="320" height="320"
        rx="32" ry="32"
        fill="none" stroke="#fff" stroke-width="32"/>
  <!-- 白いチェックマーク -->
  <path d="M160 260 L230 330 L360 190"
        fill="none" stroke="#fff" stroke-width="40"
        stroke-linecap="round" stroke-linejoin="round"/>
        
  <!-- Red Cross (Delete overlay) -->
  <line x1="80" y1="80" x2="432" y2="432"
        stroke="#ff3333" stroke-width="48"
        stroke-linecap="round"/>
  <line x1="432" y1="80" x2="80" y2="432"
        stroke="#ff3333" stroke-width="48"
        stroke-linecap="round"/>
