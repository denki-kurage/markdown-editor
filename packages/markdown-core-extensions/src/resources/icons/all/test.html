<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example</title>
<style type="text/css">
body
{
 background-color: black;
}
</style>
</head>
<body>
<h1>This is a heading</h1>
<p>This is a paragraph.</p>
<div style="background:black; width:64px; height:64px;">
<!-- 列挿入（＋）版 -->
<!-- 整形用アイコン案 -->
<svg …>
  <g stroke="#ffffff" stroke-width="4.5" …>
    <!-- テーブル枠 -->
    <rect x="16" y="16" width="32" height="32" fill="none"/>
    <line x1="16" y1="32" x2="48" y2="32"/>
    <line x1="32" y1="16" x2="32" y2="48"/>
    <!-- 回転矢印 -->
    <path d="M48,48 a8,8 0 1,1 -16,0" fill="none"/>
    <polyline points="34,46 30,50 34,54"/>
  </g>
</svg>

</div>
</body>
</html>
